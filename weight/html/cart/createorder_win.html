<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.2.0.css"/>
    <script type="text/javascript" src="../../script/vue.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <style>
        .fix-addtocart{
            position:fixed;
            right:0;
            bottom:0;
            width:100%;
            height: 2.25rem;
            z-index:500;
        }
        .start {
            background: #F9F9F9;
            height: 2.25rem;line-height: 2.25rem;
        }
        .buy {
            background: #DD2727;
            height: 2.25rem;line-height: 2.25rem;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="aui-header">
    <a class="aui-btn aui-pull-left" tapmode onclick="closeme(this)">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">确认订单</div>
</header>
</body>
</html>
<script>
    apiready = function () {
        api.sendEvent({
            name: 'update_cart_number',//更新购物车全局显示数量
            extra: {
                status: 1
            }
        });
        var pageParam = api.pageParam;
        api.openFrame({
            name: 'createorder_frm',
            url: 'widget://html/cart/createorder_frm.html',
            rect: {
                x: 0,
                y: $api.dom("header").offsetHeight,
                w: api.winWidth,
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            pageParam: {
                order_id: pageParam.order_id
            },
            bounces: true
        });
    }
</script>
