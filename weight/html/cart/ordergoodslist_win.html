<script>
    apiready = function () {
        var pageParam = api.pageParam;
        api.openFrame({
            name: 'ordergoodslist_frm',
            url: 'widget://html/cart/ordergoodslist_frm.html',
            rect: {
                x: 0,
                y: $api.dom("header").offsetHeight,
                w: api.winWidth,
                h: api.winHeight - $api.dom('header').offsetHeight
            },
            pageParam: {
                order_id: pageParam.order_id
            },
            bounces: true
        });
    }
</script>
