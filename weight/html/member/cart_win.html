<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.2.0.css"/>
    <script type="text/javascript" src="../../script/vue.js"></script>
    <script type="text/javascript" src="../../script/common.js"></script>
    <script type="text/javascript" src="../../script/api.js"></script>
    <style>
        .fix-addtocart{
            position:fixed;
            right:0;
            bottom:0;
            width:100%;
            height: 2.25rem;
        }
        .start {
            background: #F9F9F9;
            height: 2.25rem;line-height: 2.25rem;
        }
        .cart {
            background: #FF9500;
            height: 2.25rem;line-height: 2.25rem;
        }
        .buy {
            background: #DD2727;
            height: 2.25rem;line-height: 2.25rem;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="aui-header">
    <a class="aui-btn aui-pull-left" tapmode onclick="closeme(this)">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">购物车</div>
</header>
<section class="aui-content aui-margin-t-10 fix-addtocart" id="fix-addtocart">
    <div class="aui-row">
        <div class="aui-col-xs-8 aui-text-center start">
            <div class="aui-font-size-14">
                合计：￥5004.90
            </div>
        </div>
        <div class="aui-col-xs-4 aui-text-center buy">
            <p style="color: #ffffff;" class="aui-font-size-16">立即下单</p>
        </div>
    </div>
</section>
</body>
</html>

<script>
    apiready = function () {
        api.openFrame({
            name: 'cart_frm',
            url: 'widget://html/member/cart_frm.html',
            rect: {
                x: 0,
                y: $api.getStorage('headerheight'),
                w: api.winWidth,
                h: api.winHeight - $api.dom('header').offsetHeight - $api.byId('fix-addtocart').offsetHeight
            },
            pageParam: {
                name: 'pageparam' //订单ID
            },
            bounces: true
        });
    }
</script>
