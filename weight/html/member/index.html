    <section class="aui-grid">
        <div class="aui-row">

            </div>
            <div class="aui-col-xs-3" onclick="open_collect(this)">

            </div>

    <section class="aui-grid aui-margin-t-10">

                <div class="aui-grid-label aui-font-size-12">设置</div>
            </div>
        </div>
    </section>
